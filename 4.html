<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
     <a href="index.html">Voltar</a>
</head>
<body>

    <h1>Calculadora de IMC WEB</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome"><br><br>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1" placeholder="Ex: 70.5"><br><br>

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75"><br><br>

    <button onclick="calcularIMC()">Calcular</button>

    <h2>Resultado</h2>
    <p id="resultadoIMC"></p>
    <p id="classificacao"></p>
    <img id="imgPerfil" width="200" alt="IMC">

    <script>
        function calcularIMC() {
            const nome = document.getElementById("nome").value.trim();
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const resultadoIMC = document.getElementById("resultadoIMC");
            const classificacao = document.getElementById("classificacao");
            const img = document.getElementById("imgPerfil");
            
            if (!nome || !peso || !altura) {
                alert("Preencha todos os campos!");
                return;
            }

            const imc = peso / (altura * altura);
            resultadoIMC.textContent = `${nome}, seu IMC é ${imc.toFixed(2)}.`;

            let faixa = "";
            let imagem = "";

             
            if (imc < 18.5) {
                faixa = "Abaixo do peso";
                imagem = "Img/abaixopeso.png";
            } 
            else if (imc < 24.9) {
                faixa = "Peso normal";
                imagem = "Img/normal.png";
            } 
            else if (imc < 29.9) {
                faixa = "Sobrepeso";
                imagem = "Img/sobrepeso.png";
            } 
            else if (imc < 34.9) {
                faixa = "Obesidade grau 1";
                imagem = "Img/obesidade1.png";
            } 
            else if (imc < 39.9) {
                faixa = "Obesidade grau 2";
                imagem = "Img/obesidade2.png";
            } 
            else {
                faixa = "Obesidade grau 3 (mórbida)";
                imagem = "Img/obesidade3.png";
            }

            classificacao.textContent = `Classificação: ${faixa}`;
            img.src = imagem;
            img.alt = faixa;
        }
    </script>

</body>
</html>
